6 Dec      Well done to the super fighters who competed in the North East Open in Monaghan on Sunday. They competed in Full contact, light contact, kick light and point fighting.
            
1 Dec      There was a fire in the vicinity of the hall this evening and classes have been cancelled as a precaution. We are happy to report that nobody was on the premises at the time. We would like to thank Sligo Fire Brigade for their speedy response. See you all on Friday.
            
14 Nov     Well done to Jarlath on taking the win over italy this morning.
            
12 Nov     Wishing Jarlath the best of luck at this years senior WAKO European Kickboxing Championship
            
9 Oct      Congratulations to our New World Champion in kick light Halle Conlon-Oates. Well Done Halle
