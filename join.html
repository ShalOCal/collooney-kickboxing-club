<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collooney Kickboxing Club</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Unbounded:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <section id="main-header">
            <h1>Collooney Kickboxing Club</h1>
        </section>
        <nav>
            <ul id="menu">
                <li>
                    <a id="home" href="index.html">Home</a>
                </li>
                <li>
                    <a id="join" href="join.html">Join Us</a>
                </li>
                <li>
                    <a id="about-us" href="about-us.html">About Us</a>
                </li>
            </ul>
        </nav>
        <div id="main-image"></div>
        <div id="logo"></div>
    </header>
    <section class="join-form">
        <h2>Join Us</h2>
        <form method="get" id="join-us" action="thanks.html">
            
            <label for="name" class="join-label">Name</label>
            <input type="text" id="name" required>
            <br>
            <label for="email" class="join-label">Email</label>
            <input type="email" id="email" required>
            <br>
            <label for="number" class="join-label">Phone Number</label>
            <input type="tel" id="number" required>
            <br>
            <label for="join-button" class="join-label">Join Us</label>
            <input type="submit" id="join-button" value="Join Us">
            <input type="reset" id="reset" value="Clear form">
        </form>

    </section>


<div class ="socials">
    <ul class="socials">
        <li><a href="https//www.facebook.com" target="_blank" rel="noopener"> <i class="fa-brands fa-facebook"></i></a></li>
        <li><a href="https//www.instagram.com" target="_blank" rel="noopener"> <i class="fa-brands fa-instagram"></i></a></li>
        <li><a href="https//www.Twitter.com" target="_blank" rel="noopener"> <i class="fa-brands fa-twitter"></i></a></li>

    </ul>
    <script src="https://kit.fontawesome.com/12a5495ba1.js" crossorigin="anonymous"></script>


</div>
</body>
<footer class="footer">
</footer>
</html>
